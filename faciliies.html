<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="facilities">
            <div class="head-title">
                <h2>Facilities</h2>
            </div>
            <div class="fac-desc">
                <p>
                    We have all these facilities and more to make your stay an enjoyable one. it is one click away to
                    make a reservation.
                </p>
            </div>
            <div class="facs" id="first-facs">
                <div class="fac">
                    <img src="assets/restaurant.svg" alt="restaurant illustration" class="fac-svg">
                    <p>Restaurant & Bar</p>
                </div>
                <div class="fac">
                    <img src="assets/pool.svg" alt="pool illustration" class="fac-svg">
                    <p>Olympic sized pool</p>
                </div>
            </div>
            <div class="facs" id="second-facs">
                <div class="fac">
                    <img src="assets/spa.svg" alt="spa illustration" class="fac-svg">
                    <p>Spa & Wellness</p>
                </div>
                <div class="fac">
                    <img src="assets/fitness.svg" alt="fitness illustration" class="fac-svg">
                    <p>Exercise & Fitness</p>
                </div>
            </div>
            <div class="facs" id="third-facs">
                <div class="fac">
                    <img src="assets/laundry.svg" alt="laundry illustration" class="fac-svg">
                    <p>Laundry Services</p>
                </div>
                <div class="fac">
                    <img src="assets/therapy.svg" alt="therapy illustration" class="fac-svg">
                    <p>Therapy and Massage</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
