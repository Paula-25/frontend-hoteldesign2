<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
        <title>subteam 1</title>
        <link rel="stylesheet" href="contact-us.css">
    </head>
    
    <body>
        
        <section id="contact_us">
            <img src="hotelb1.png" alt="hotel receptionist">
            <div id="contact_form">
                <h3>Contact Us</h3>
                <form action="">
                    <input type="text" class="holder" "name" placeholder="Name" id="name" name="name">
                    <input type="text" class="holder" "email" placeholder="Email" id="email" name="email">
                    <input type="text" class="holder" "message" placeholder="Message" id="message" name="message">
                    <input type="submit" class="holder" id="send_info" value="Send">
                </form>
            </div>
        </section>
        
    </body>
